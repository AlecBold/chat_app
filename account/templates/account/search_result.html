{% extends 'index.html' %}

{% block title %}Search Result{% endblock %}

{% block content %}
<div>
    {% if users %}
        {% for user in users %}
        <div class="card">
            <div class="card-body">
                <p class="card-text">{{ user.username }}</p>
                {% if user != request.user %}
                <a class="card-text" id="join-chat" href="#">start chat</a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    {% else %}
    <div>
        <p>No results.</p>
    </div>
    {% endif %}
</div>
<script>

</script>
{% endblock %}
